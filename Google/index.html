<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../Google/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_menu">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagens</a></li>
                <img src="../Google/assets/img/Apple-23-512.png" alt="">
            </ul>
        </div>
    </header>
    <section>
        <div class="logo">
            Google
        </div>
        <div class="form_search">
            <form action="" method="GET"class="search">
                <div class="form_search">
                <input type="search" placeholder=" Search Google or typy a URL " >
                <img src="../Google/assets/img/search.png">
                </div>
            </form>
        </div>
    </section>
    <section class="favorites_geral">
        <div class="favorites" >
            <a href="https://www.youtube.com/?gl=BR&hl=pt">
                <div class="favorites_item">
                    <img src="../Google/assets/img/youtube.png">                    
                        <h4>Youtube</h4>
                </div>
            </a>
            <a href="https://www.uol.com.br/">
                <div class="favorites_item">
                    <img src="../Google/assets/img/uol.png">                     
                        <h4>Uol</h4>                
                </div>
            </a>
            <a href="https://www.terra.com.br">
                <div class="favorites_item"> 
                    <img src="../Google/assets/img/terra.png">                   
                        <h4>Terra</h4>                
                </div>
            </a>
        </div>
    </section>
</body>
</html>
